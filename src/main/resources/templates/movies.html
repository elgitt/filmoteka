<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movies</title>
</head>
<body>

<h2>All Movies</h2>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Director</th>
        <th>Release Year</th>
        <th>Duration</th>
        <th>Description</th>
        <!-- Dodaj inne kolumny według potrzeb -->
    </tr>
    </thead>
    <tbody>
    <tr th:each="movie : ${movies}">
        <td th:text="${movie.id}"></td>
        <td th:text="${movie.title}"></td>
        <td th:text="${movie.director}"></td>
        <td th:text="${movie.releaseYear}"></td>
        <td th:text="${movie.duration}"></td>
        <td th:text="${movie.description}"></td>
        <!-- Dodaj inne kolumny według potrzeb -->
    </tr>
    </tbody>
</table>

</body>
</html>
